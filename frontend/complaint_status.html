<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint Status | Hostel Complaint Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .page-header {
      background: linear-gradient(135deg, #0d6efd, #084298);
      color: white;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .table-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 20px;
    }

    table thead {
      background-color: #f1f3f5;
    }

    .badge-pending { background-color: #ffc107; color: #212529; }
    .badge-progress { background-color: #0dcaf0; }
    .badge-resolved { background-color: #198754; }
  </style>

  <!-- ROLE PROTECTION -->
  <script>
    if (localStorage.getItem("role") !== "student") {
      alert("Unauthorized access!");
      window.location.href = "login.html";
    }
  </script>
</head>

<body>

<nav class="navbar navbar-dark bg-primary shadow">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="#">HCMS</a>
    <div>
      <a href="student-dashboard.html" class="btn btn-light btn-sm me-2">
        <i class="bi bi-arrow-left"></i> Dashboard
      </a>
      <button onclick="logout()" class="btn btn-light btn-sm">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>
</nav>

<div class="container my-4">

  <div class="page-header">
    <h4 class="fw-bold mb-1">Complaint Status</h4>
    <p class="mb-0">Track the progress of your hostel complaints</p>
  </div>

  <div class="table-card">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
            <th>Status</th>
            <th>Staff</th>
          </tr>
        </thead>
        <tbody id="complaintTable">
          <tr>
            <td colspan="6" class="text-center text-muted">
              Loading complaints...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
/* ðŸ” AUTH CHECK */
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");

if (!token || role !== "student") {
  window.location.href = "login.html";
}

/* ðŸ“¡ LOAD COMPLAINT STATUS */
fetch("https://hcms-backend.onrender.com/api/complaints/student/", {
  headers: {
    "Authorization": "Token " + token
  }
})
.then(res => res.json())
.then(data => {
  console.log(data); // show status table
});

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>


</body>
</html>
