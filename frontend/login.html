<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | HCMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  min-height:100vh;
  background:linear-gradient(135deg,#0d6efd,#084298);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Segoe UI',sans-serif;
}
.card{
  width:420px;
  padding:35px;
  border-radius:16px;
}
</style>
</head>

<body>

<div class="card shadow">
  <h4 class="text-center text-primary fw-bold">HCMS</h4>
  <p class="text-center text-muted mb-4">Hostel Complaint Management</p>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" id="username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <button class="btn btn-primary w-100" id="loginBtn">
      Login
    </button>

    <p class="text-center mt-4 text-muted">
      New student?
    <a href="register.html" class="text-primary fw-bold">
    Create an account
  </a>
</p>

  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const btn = document.getElementById("loginBtn");

  btn.disabled = true;
  btn.innerText = "Logging in...";

  try {
    const response = await fetch("http://127.0.0.1:8000/api/login/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (!response.ok) {
      throw new Error(data.error || "Login failed");
    }

    // ✅ SAVE DATA
    localStorage.setItem("token", data.token);
    localStorage.setItem("role", data.role);
    localStorage.setItem("username", data.username);

    // ✅ ROLE-BASED REDIRECT
    if (data.role === "admin") {
      window.location.href = "admin_dashboard.html";
    } 
    else if (data.role === "staff") {
      window.location.href = "staff_dashboard.html";
    } 
    else {
      window.location.href = "student_dashboard.html";
    }

  } catch (err) {
    alert(err.message);
    btn.disabled = false;
    btn.innerText = "Login";
  }
});
</script>


</body>
</html>
