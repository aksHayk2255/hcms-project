<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Hostel Complaint Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #084298);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
      background: #ffffff;
      border-radius: 15px;
      padding: 35px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .brand {
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      color: #0d6efd;
      margin-bottom: 5px;
    }

    .form-control {
      height: 48px;
      border-radius: 8px;
    }

    .input-group-text {
      background: #f1f3f5;
      border-radius: 8px 0 0 8px;
    }

    .btn-register {
      height: 48px;
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="register-card">

  <div class="brand">HCMS</div>
  <h3 class="text-center fw-bold">Create Account</h3>
  <p class="text-center text-muted mb-4">
    Register to submit and track hostel complaints
  </p>

  <!-- Error Box -->
  <div id="errorBox" class="alert alert-danger d-none"></div>

  <form id="registerForm">

    <!-- Full Name -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-person-fill"></i>
        </span>
        <input type="text" id="name" class="form-control" required>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-envelope-fill"></i>
        </span>
        <input type="email" id="email" class="form-control" required>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-lock-fill"></i>
        </span>
        <input type="password" id="password" class="form-control" required>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-shield-lock-fill"></i>
        </span>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>
    </div>

    <!-- Terms -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" required>
      <label class="form-check-label">
        I agree to the terms & conditions
      </label>
    </div>

    <!-- Button -->
    <button type="submit" id="registerBtn"
            class="btn btn-success btn-register w-100">
      Create Account
    </button>
  </form>

  <p class="text-center mt-4 mb-0">
    Already have an account?
    <a href="login.html" class="fw-semibold text-decoration-none">
      Login
    </a>
  </p>

</div>

<script>
const errorBox = document.getElementById("errorBox");

function showError(message) {
  errorBox.innerText = message;
  errorBox.classList.remove("d-none");
}

document.getElementById("registerForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  errorBox.classList.add("d-none");

  const btn = document.getElementById("registerBtn");
  btn.disabled = true;
  btn.innerText = "Creating account...";

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (password !== confirmPassword) {
    showError("Passwords do not match");
    btn.disabled = false;
    btn.innerText = "Create Account";
    return;
  }

  try {
    // REGISTER
    const registerRes = await fetch("https://hcms-backend.onrender.com/api/register/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: email,
        email: email,
        full_name: name,
        password: password
      })
    });

    const registerData = await registerRes.json();

    if (!registerRes.ok) {
      throw new Error(registerData.error || "Registration failed");
    }

    // AUTO LOGIN
    const loginRes = await fetch("https://hcms-backend.onrender.com/api/login/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: email,
        password: password
      })
    });

    const loginData = await loginRes.json();

    if (!loginRes.ok) {
      throw new Error("Auto-login failed");
    }

    // SAVE TOKEN
    localStorage.setItem("token", loginData.token);

    // REDIRECT
    window.location.href = "student_dashboard.html";

  } catch (err) {
    showError(err.message);
    btn.disabled = false;
    btn.innerText = "Create Account";
  }
});
</script>

</body>
</html>
